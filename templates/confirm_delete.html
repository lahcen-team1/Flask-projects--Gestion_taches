<!DOCTYPE html>
<html>
<head>
    <title>Confirm Delete</title>
</head>
<body>
    <h2>Confirm Delete</h2>
    <p>Are you sure you want to delete the employee with email: {{ email }}?</p>
    <form action="{{ url_for('delete_employee', email=email) }}" method="post">
        <input type="submit" value="Delete">
    </form>
    <form action="{{ url_for('listEmployees') }}" method="get">
        <input type="submit" value="Cancel">
    </form>
</body>
</html>
